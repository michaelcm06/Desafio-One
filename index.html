<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
    </header>
    <main class="container">
        <section class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" placeholder="Ingrese su texto..."></textarea>
            <p class="note">Solo letras minúsculas y sin acentos</p>
            <div class="options">
                <button class="btn-encrypt" onclick="encriptar()">Encriptar</button>
                <button class="btn-decrypt" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div class="image-container">
                <img src="muñeco.png" alt="Muñeca" class="doll-img">
            </div>
            <div id="outputText" class="result empty">
                Ningún mensaje fue encontrado
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
